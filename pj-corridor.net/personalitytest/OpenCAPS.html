const UIQ = {
	_SelectionListener : null,
	AddSelectionListener : function(in_callback) {
		this._SelectionListener = in_callback;
	},
	CreateForm : function(in_description, in_answers) {
		let cont = EL('DIV');
		let desc = EL('DIV');
		desc.className = 'Description';
		desc.appendChild(TX(in_description));
		let answ = EL('DIV');
		answ.className = 'Answer';
		let group = Math.random();
		for (let i = 0; i < in_answers.length; i++) {
			var label = EL('LABEL');
			var input = EL('INPUT');
			input.type = 'radio';
			input.name = group;
			input.setAttribute('ix', i);
			input.addEventListener('click', this._SelectionListener);
			label.appendChild(input);
			label.appendChild(TX(in_answers[i]));
			label.appendChild(EL('BR'));
			answ.appendChild(label);
		}
		cont.appendChild(desc);
		cont.appendChild(answ);
		return cont;
	}
}

const UIR = {
	_SelectionListener : null,
	AddSelectionListener : function(in_callback) {
		this._SelectionListener = in_callback;
	},
	CreateResult : function(in_scores) {
		let cont = EL('DIV');
		let expl = EL('DIV', 'iEXP');
		expl.appendChild(TX('This is your result. Click bars to see detail.'));
		cont.appendChild(expl);
		let list = [];
		Object.keys(in_scores).forEach((which) => {
			let bar = EL('DIV');
			bar.className = which;
			bar.style.width = (in_scores[which] / 50 * 100) + '%';
			bar.addEventListener('click', this._SelectionListener);
			bar.appendChild(TX(which));
			cont.appendChild(bar);
			list.push(which + '=' + in_scores[which]);
		});
		let result = EL('DIV', 'iResultURL');
		result.appendChild(TX('Result : ' + location.pathname + '#' + list.join(',')));
		cont.appendChild(result);
		return cont;
	}
};

function keyHasMaxValue(in_obj)
{
//	return (Object.entries(in_obj).sort((e1, e2) => {return e2[1] - e1[1]}))[0][0];
	let current = {
		key : null,
		max : Number.NEGATIVE_INFINITY
	};
	Object.keys(in_obj).forEach((key) => {
		if (in_obj[key] > current.max) {
			current.key = key;
			current.max = in_obj[key];
		}
	});
	return current.key;
}

function update_view()
{
	((q) => {
		if (q) {
			VIEW.replaceInnerNode(
				UIQ.CreateForm(q.Current + ' : ' + q.Description, q.Answers)
			);
		} else {
			let scores = OpenAssessment.GetScore();
			VIEW.replaceInnerNode(
				UIR.CreateResult(scores)
			);
			show_detail(keyHasMaxValue(scores));
		}
	})(OpenAssessment.GetNextQuestion());
}

UIQ.AddSelectionListener((in_ev) => {
	window.setTimeout(() => {
		OpenAssessment.UpdateScore(parseInt(in_ev.target.getAttribute('ix')));
		update_view();
	}, 300);
});

function show_detail(in_which)
{
	let cont = EL('DIV');
	// features
	let ul = EL('UL');
	Features[in_which].forEach((feature) => {
		let li = EL('LI');
		li.appendChild(TX(feature));
		ul.appendChild(li);
	});
	cont.appendChild(ul);
	// image
	let img = EL('IMG', 'iIMG');
	img.src = Images[in_which];
	img.width = '600';
	cont.appendChild(img);
	MISC.replaceInnerNode(cont);
}

UIR.AddSelectionListener((in_ev) => {
	show_detail(in_ev.target.className);
});

((in_hash) => {
	if (in_hash) {
		let scores = {};
		let results = in_hash.substr(1).split(',');
		results.forEach((elem) => {
			let [name, value] = elem.split('=');
			if (name && Number.isInteger(parseInt(value))) {
				scores[name] = parseInt(value);
			}
		});
		VIEW.replaceInnerNode(
			UIR.CreateResult(scores)
		);
		show_detail(keyHasMaxValue(scores));
	} else {
		OpenAssessment.Shuffle();
		update_view();
	}
})(location.hash);

</script>
