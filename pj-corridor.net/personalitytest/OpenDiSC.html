		if (this._ShuffledIndex.length > 0) {
			this._CurrentIx = parseInt(this._ShuffledIndex.shift());

				Current : (this._Questions.length - this._ShuffledIndex.length) + ' / ' + (this._Questions.length),

				answ.disc = null;

const EL = (in_element_name, in_id = null) => {
	let elem = document.createElement(in_element_name);
	if (in_id) {
		elem.id = in_id;
	}
	return elem;
}

const TX = (in_text) => {
	return document.createTextNode(in_text);
}

const VIEW = EL('DIV', 'iVIEW');
document.body.appendChild(VIEW);

const MISC = EL('DIV', 'iMISC');
document.body.appendChild(MISC);

HTMLElement.prototype.replaceInnerNode = function(in_node) {
	while (this.firstChild) {
		this.removeChild(this.firstChild);
	}
	this.appendChild(in_node);
};

const UIQ = {
	_SelectionListener : null,
	AddSelectionListener : function(in_callback) {
		this._SelectionListener = in_callback;
	},
	CreateForm : function(in_description, in_options, in_answers) {
		let cont = EL('DIV');
		let desc = EL('DIV');
		desc.className = 'Description';
		desc.appendChild(TX(in_description));
		cont.appendChild(desc);
		Object.keys(in_options).forEach((disc) => {
			let answ = EL('DIV');
			answ.className = 'Answer';
			answ.appendChild(TX(in_options[disc]));
			['Y', 'N'].forEach((result) => {
				let label = EL('LABEL');
				let input = EL('INPUT');
				input.type = 'radio';
				input.name = result;
				input.setAttribute('result', result);
				input.setAttribute('disc', disc);
				input.addEventListener('click', this._SelectionListener);
				label.className = result;
				label.appendChild(input);
				label.appendChild(TX(in_answers[result]));
				answ.appendChild(label);
			});
			cont.appendChild(answ);
		});
		return cont;
	}
}

const UIR = {
	_SelectionListener : null,
	AddSelectionListener : function(in_callback) {
		this._SelectionListener = in_callback;
	},
	CreateResult : function(in_scores) {
		let cont = EL('DIV');
		let expl = EL('DIV', 'iEXP');
		expl.appendChild(TX('This is your result. Click bars to see detail.'));
		cont.appendChild(expl);
		let list = [];
		Object.keys(in_scores).forEach((which) => {
			let bar = EL('DIV');
			bar.className = which;
			bar.style.width = (in_scores[which] / 50 * 100 + 50) + '%';
			bar.addEventListener('click', this._SelectionListener);
			bar.appendChild(TX(which));
			cont.appendChild(bar);
			list.push(which + '=' + in_scores[which]);
		});
		return cont;
	}
};

function keyHasMaxValue(in_scores)
{
	let current = {
		key : null,
		max : Number.NEGATIVE_INFINITY
	};
	Object.keys(in_scores).forEach((key) => {
		if (in_scores[key] > current.max) {
			current.key = key;
			current.max = in_scores[key];
		}
	});
	return current.key;
}

function restart()
{
	MISC.replaceInnerNode(EL('DUMMY'));
	OpenAssessment.Shuffle();
	update_view();
}

const cSimpleStorage = {
	key : btoa(location.pathname),
	save : function(in_obj) {
		if (in_obj) {
			localStorage.setItem(this.key, JSON.stringify(in_obj));
		}
	},
	load : function() {
		let saved = localStorage.getItem(this.key);
		if (saved) {
			return JSON.parse(saved);
		} else {
			return null;
		}
	}
};

function show_result(in_scores)
{
	let result = UIR.CreateResult(in_scores);
	let link = EL('DIV', 'iRestartLink');
	link.appendChild(TX('restart to click here.'));
	link.addEventListener('click', () => {
		restart();
	});
	result.appendChild(link);
	VIEW.replaceInnerNode(result);
	show_detail(keyHasMaxValue(in_scores));
}

function show_detail(in_which)
{
	let cont = EL('DIV');
	// features
	let ul = EL('UL');
	Features[in_which].forEach((feature) => {
		let li = EL('LI');
		li.appendChild(TX(feature));
		ul.appendChild(li);
	});
	cont.appendChild(ul);
	// image
	let img = EL('IMG', 'iIMG');
	img.src = Images[in_which];
	img.width = '600';
	cont.appendChild(img);
	MISC.replaceInnerNode(cont);
}

const QUESTION_TEXT = '最も「あてはまる」選択肢と「あてはまらない」選択肢を 1 つずつ選んでください。';

function update_view()
{
	((ques) => {
		if (ques) {
			VIEW.replaceInnerNode(
				UIQ.CreateForm(ques.Current + ' : ' + QUESTION_TEXT, ques.Options, ques.Answers)
			);
		} else {
			let scores = OpenAssessment.GetScore();
			show_result(scores);
			cSimpleStorage.save(scores);
		}
	})(OpenAssessment.GetNextQuestion());
}

UIQ.AddSelectionListener((in_ev) => {
	window.setTimeout(() => {
		let el = in_ev.target;
		if (!OpenAssessment.UpdateScore(el.getAttribute('result'), el.getAttribute('disc'))) {
			return;
		}
		update_view();
	}, 300);
});

UIR.AddSelectionListener((in_ev) => {
	show_detail(in_ev.target.className);
});

(in_scores => {
	if (in_scores) {
		show_result(in_scores);
	} else {
		restart();
	}
})(cSimpleStorage.load());
