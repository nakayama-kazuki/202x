<html>
<head>
<meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1' />
<meta name='description' content='game, rubiks cube' />
<meta property='og:description' content='game, rubiks cube' />
<script async src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7863584801355594' crossorigin='anonymous'></script>
<style>
body {
	margin: 0;
	background-color: black;
	color: white;
}
div {
	margin: 3%;
	text-align: center;
}
img {
	width: 10%;
	margin: 1em;
}
img:hover {
	background-color: rgb(0, 0, 80); 
}
</style>
</head>
<body>
<div>click image to edit</div>
<div id ='iGallery'></div>
<script>

const cContainer = document.querySelector('#iGallery');

const ITEMS_PER_LINE = 5;

function showGallery(in_baseUrl, in_params, in_start, in_end) {
	let cntItems = 0;
	for (let i = in_start; i <= in_end; i++) {
		cntItems++;
		const pose = String(i).padStart(3, '0');
		const thumbnail = pose + '.png';
		const param = Object.entries(in_params).map(([in_key, in_val]) => in_key + '=' + in_val).join('&');
		cContainer.innerHTML += "<a href='" + in_baseUrl + "?pose=" + pose + (param ? '&' + param : '') + "'><img src='" + thumbnail + "' /></a>\n";
		if (cntItems === ITEMS_PER_LINE) {
			cContainer.innerHTML += "\n<br />\n";
			cntItems = 0;
		}
	}
}

showGallery('../stick-figure.html', {color : 0, material : 1, figure : 0}, 0, 59);
showGallery('../rubber-figure.html', {color : 1, material : 1, figure : 1}, 60, 74);
showGallery('../stick-figure.html', {color : 5, material : 3, figure : 3}, 75, 129);
showGallery('../rubber-figure.html', {color : 1, material : 3, figure : 2}, 130, 144);

</script>
</body>
</html>
